<html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODLASHES!</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fe9bd8;
            color: #440b2e;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ff2cae;
        }
        .search-bar input {
            padding: 5px;
            border-radius: 4px;
            border: none;
            outline: none;
        }
        .categories {
            display: flex;
            gap: 15px;
        }
        .categories button {
            background-color: #fe9bd8;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .categories button:hover {
            background-color: #ff2cae;
        }
        .main-content {
            padding: 20px;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .video-card {
            width: 150px;
            background-color: #ff2cae;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .video-card:hover {
            background-color: #440b2e;
        }
        .video-player {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .video-player video {
            width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button onclick="searchVideos()">üîç</button>
        </div>
        <div class="categories">
            <button onclick="filterCategory('All')">Todos</button>
            <button onclick="filterCategory('Filmes')">Capping</button>
            <button onclick="filterCategory('S√©ries')">V√≠deo aulas</button>
            <button onclick="filterCategory('Document√°rios')">Document√°rios</button>
        </div>
    </header>
    <main class="main-content">
        <div class="video-list" id="videoList">
            <div class="video-card" onclick="playVideo('https://www.youtube.com/shorts/TOi7ysOYrxI')">Video 1</div>
            <div class="video-card" onclick="playVideo('https://www.youtube.com/shorts/TOi7ysOYrxI')">Video 2</div>
            <div class="video-card" onclick="playVideo('https://www.youtube.com/shorts/TOi7ysOYrxI')">Video 3</div>
            <div class="video-card" onclick="playVideo('https://www.youtube.com/shorts/TOi7ysOYrxI')">Video 4</div>
        </div>
        <div class="video-player" id="videoPlayer">
            <video id="mainVideo" controls></video>
        </div>
    </main>

    <script>
        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const videos = document.querySelectorAll('.video-card');
            videos.forEach(video => {
                if (video.textContent.toLowerCase().includes(query)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        }

        function filterCategory(category) {
            const videos = document.querySelectorAll('.video-card');
            videos.forEach(video => {
                if (category === 'All' || video.textContent.includes(category)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        }

        function playVideo(src) {
            const videoPlayer = document.getElementById('mainVideo');
            videoPlayer.src = src;
            videoPlayer.play();
        }
    </script>
</body>
</html>

</html>
